version: '3.8'
services:
  youtube-downloader:
    image: saboshi69/youtube-playlist-downloader:latest
    # build: .  
    container_name: youtube-playlist-downloader
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/downloads
      - ./data:/app/data
    environment:
      - CHECK_INTERVAL=3600
      - DOWNLOAD_FORMAT=mp3
      - AUDIO_QUALITY=320
      - DATABASE_PATH=/app/data/downloads.db
      - DOWNLOAD_DELAY_ENABLED=true     # Set to false to disable delays
      - DOWNLOAD_DELAY_MIN=60           # Minimum delay in seconds (1 minute)
      - DOWNLOAD_DELAY_MAX=120          # Maximum delay in seconds (2 minutes)
    networks:
      - youtube-downloader

  redis:
    image: redis:7-alpine
    container_name: youtube-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - youtube-downloader

volumes:
  redis_data:

networks:
  youtube-downloader:
    driver: bridge
