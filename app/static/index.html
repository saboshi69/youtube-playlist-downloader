<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ YouTube Playlist Downloader</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span id="status" class="status-value">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="label">Playlists:</span>
                    <span id="playlist-count" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Downloads:</span>
                    <span id="download-count" class="status-value">-</span>
                </div>
            </div>
            <div class="activity-status">
                <strong>Current Activity:</strong> <span id="current-activity">Loading...</span>
                <div class="last-check">Last Check: <span id="last-check">Never</span></div>
            </div>
        </header>

        <section>
            <h2>Add New Playlist</h2>
            <form id="playlist-form">
                <div class="form-group">
                    <label for="url">Playlist URL:</label>
                    <input type="url" id="url" name="url" placeholder="https://music.youtube.com/playlist?list=..." required>
                </div>
                <div class="form-group">
                    <label for="name">Playlist Name (optional):</label>
                    <input type="text" id="name" name="name" placeholder="My Awesome Playlist">
                </div>
                <button type="submit" class="btn btn-primary">Add Playlist</button>
                <button type="button" id="check-now" class="btn btn-secondary">Check Now</button>
                <button type="button" id="validate-files" class="btn btn-secondary">Validate Downloads</button>
            </form>
        </section>

        <section>
            <h2>Monitored Playlists</h2>
            <div id="playlists-list">Loading playlists...</div>
        </section>

        <section>
            <h2>Recent Downloads</h2>
            <div id="downloads-list">Loading downloads...</div>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
