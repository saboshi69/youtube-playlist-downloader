name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t saboshi69/youtube-playlist-downloader:$(date +%s) .
    - name: Tag as Latest
      run: docker tag docker.io/saboshi69/youtube-playlist-downloader:$(date +%s) docker.io/saboshi69/youtube-playlist-downloader:latest
    - name: Login to Docker hub
      run: docker login -u saboshi69 -p ${{secrets.DOCKER_HUB_TOKEN}}
    - name: push image to docker hub
      run: docker push docker.io/saboshi69/youtube-playlist-downloader:$(date +%s)
    - name: push image latest to docker hub
      run: docker push docker.io/saboshi69/youtube-playlist-downloader:latest
